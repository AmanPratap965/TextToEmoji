<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToEmoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main Wrapper div -->
    <div id="main">
        <h1>Text <span><img src="./img/icons8-arrow-48.png" alt=""></span>Emojis</h1>
        <!-- heading div -->
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="./img/3d-lock.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./img/unlocked.png" alt=""></span>Decrypt Text</h3>
        </div>
        <!-- encryption page div -->
        <div id="encryption">
            <h5>1. Type a message</h5> 
            <textarea name="" id="txtmsg" cols="80" rows="4" placeholder="Type the message here"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" id="password" placeholder="Eg. 1234">
            <button id="encrypt-btn"><span><img src="/img/3d-lock.png" alt=""></span>Encrypt Text</button>
        </div>
        <!-- Decryption Page div -->
         <div id="decryption">
            <h5>1. Paste encrypted emojis</h5> 
            <textarea name="" id="emojimsg" cols="80" rows="4" placeholder="Paste encrypted emojis here"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" id="finalpassword" placeholder="eg. 1234">
           
            <button id="decrypt-btn"><span><img src="./img/unlocked.png" alt=""></span>Decrypt Emoji</button>
        </div> 
        <!-- result div -->
        <div id="result"></div>
        
    </div>




    <script src="script.js"></script>
</body>
</html>
